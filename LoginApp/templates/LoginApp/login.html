<!DOCTYPE html>
{% extends "LoginApp/base.html" %}
<html>
<head>
    {% block title_block %}
        <title>Login</title>
    {% endblock %}
</head>
<body>
 {% block body_block %}
 <div class="container m-3 md-4" align="center">
     <div class="jumbotron">
         {% for err in error %}
           <div class="alert alert-danger" role="alert">
                {{err}}
            </div>
         {% endfor %}
     <form action="{% url 'LoginApp:login' %}" method="POST">
         {%csrf_token%}
         <div class="form-group row">
             <label for="{{form.Email.id_for_label}}" class="col-sm-2 col-form-label">{{form.Email.label}}</label>
             <div class="col-sm-8">
             <input type="email" class="form-control" name="{{form.Email.html_name}}" id="{{form.Email.id_for_label}}" required=true>
             </div>
         </div>
         <div class="form-group row">
             <label for={{form.Password.id_for_label}} class="col-sm-2 col-form-label">{{form.Password.label}}</label>
             <div class="col-sm-8">
             <input type="password" class="form-control" name={{form.Password.html_name}} required=true>
             </div>
         </div>
         <input type="submit" class="btn btn-primary" value="Login">
     </form>
     </div>
 </div>
 {% endblock %}
</body>
</html>
